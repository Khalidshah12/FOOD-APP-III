<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles/navbar.css">

</head>

<body>

    <div id="container">

        <input id="name" type="text" placeholder="Enter your full name">
